<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Flip Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card-container">
        <div class="card">
            <div class="card-face front">Card 1 Front</div>
            <div class="card-face back">Card 1 Back</div>
        </div>
        <div class="card">
            <div class="card-face front">Card 2 Front</div>
            <div class="card-face back">Card 2 Back</div>
        </div>
        <div class="card">
            <div class="card-face front">Card 3 Front</div>
            <div class="card-face back">Card 3 Back</div>
        </div>
        <div class="card">
            <div class="card-face front">Card 4 Front</div>
            <div class="card-face back">Card 4 Back</div>
        </div>
        <div class="card">
            <div class="card-face front">Card 5 Front</div>
            <div class="card-face back">Card 5 Back</div>
        </div>
        <div class="card">
            <div class="card-face front">Card 6 Front</div>
            <div class="card-face back">Card 6 Back</div>
        </div>
        <div class="card">
            <div class="card-face front">Card 7 Front</div>
            <div class="card-face back">Card 7 Back</div>
        </div>
        <div class="card">
            <div class="card-face front">Card 8 Front</div>
            <div class="card-face back">Card 8 Back</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
