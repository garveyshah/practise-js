!<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scalw=1.0">
    <title>Superhero Table</title>
  </head>
  <body>

    <!-- Search bar for filtering -->
    <input type="text" id="Search" placeholder="Search Heroes...">

    <!-- Page size selector -->
    <label for="pageSize">Page Size:</label>
    <select id="pageSize">
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="all">all</option>
    </select>

    <!-- Pagination buttuns -->
    <button id="prev">Previous</button>
    <button id="next">Next</button>

    <!-- Table to display superhero data -->
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Full Name</th>
          <th>Powerstats</th>
          <th>Race</th>
          <th>Gender</th>
          <th>Height</th>
          <th>Place of Birth</th>
          <th>Alignment</th>
        </tr>
      </thead>
      <tbody id=""heroes-body></tbody>
    </table>

    <script src="app.js"></script>
  </body>
</html>
